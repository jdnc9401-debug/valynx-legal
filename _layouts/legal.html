<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} ‚Äì Valynx Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.7;
      color: #222;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #111;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.6rem;
      font-weight: 600;
      color: #222;
    }

    p, li {
      font-size: 1.05rem;
    }

    .footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #ddd;
      font-size: 0.95rem;
      color: #555;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      font-size: 1.1rem;
      text-decoration: none;
      color: #0066cc;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .lang-menu {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
    }

    .lang-menu a {
      margin-right: 12px;
      text-decoration: none;
      color: #444;
      font-weight: 600;
    }

    .lang-menu a.active {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Men√∫ de idiomas -->
  <div class="lang-menu">
    {% assign current = page.lang %}
    <a href="/valynx-legal/es/privacy.html" class="{% if current == 'es' %}active{% endif %}">ES</a>
    <a href="/valynx-legal/en/privacy.html" class="{% if current == 'en' %}active{% endif %}">EN</a>
    <a href="/valynx-legal/fr/privacy.html" class="{% if current == 'fr' %}active{% endif %}">FR</a>
    <a href="/valynx-legal/de/privacy.html" class="{% if current == 'de' %}active{% endif %}">DE</a>
    <a href="/valynx-legal/pt/privacy.html" class="{% if current == 'pt' %}active{% endif %}">PT</a>
    <a href="/valynx-legal/it/privacy.html" class="{% if current == 'it' %}active{% endif %}">IT</a>
  </div>

  <h1>{{ page.title }}</h1>

  {{ content }}

  <a class="back-link" href="/valynx-legal/">üè† Volver al inicio</a>

  <div class="footer">
    ¬© {{ "now" | date: "%Y" }} Valynx. Todos los derechos reservados.
  </div>

</body>
</html>
